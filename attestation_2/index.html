<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Промежуточная аттестация</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="header">
        <span class="header-logo">
            <img class="header-logo__logotype" src="image.png">
        </span>
        <span class="header-name">PCS Frontend</span>
        <a class="header-registration" href="">Регистрация</span>
        <a class="header-enter" href="">Вход</span>
    </header>
    <main class="main">
        <form class="form">
            <div class="form__name">Вход</div>
                <div class="form__form-input">
                    <label class="form__label" for="email">Email</label>
                    <input class="form__form-input__email" id="email" name="email" type="email" placeholder="Email">
                </div>
                <div class="form__form-input">
                    <label class="form__label" for="password">Пароль</label>
                    <input class="form__form-input__password" id="password" name="password" type="password" placeholder="Введите пароль">
                </div>
                <div class="form__form-input">
                    <label class="form__label" for="password">Подтверждение пароля</label>
                    <input class="form__form-input__password" id="password" name="password" type="password" placeholder="Подтвердите пароль">
                </div>
                <div class="form__radio-name">Пол</div>
                <div class="form__radio">
                    <input class="form__radio-style" id="radio-1" type="radio" name="gender" value="man">
                    <label class="form__radio-1" for="radio-1">Мужчина</label>
                </div>
                <div class="form__radio">
                    <input id="radio-2" type="radio" name="gender" value="woman">
                    <label class="form__radio-1 for="radio-2">Женщина</label>
                </div>
                <div class="form__form">
                    <div class="form__form-name">О себе</div>
                    <input class="form__form-box" type="text" placeholder="Расскажите о себе...">
                </div>
                <div class="form__checkbox">
                    <input class="form-checkbox1" id="form__checkbox1" type="checkbox">
                    <label class="form__checkbox-label" for="checkbox">Я согласен получать обновления на почту</label>
                </div>
            <button class="button">Регистрация</button>
        </box>
    </main>
</body>
</html>
